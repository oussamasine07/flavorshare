
<app-section-heading [heading]="recipe?.strMeal"></app-section-heading>
<div class="py-8">
    <div class="container">
        <div class="recipe-details-wrapper grid grid-cols-12 gap-8">
            <div class="col-span-6">
                <img src="{{ recipe?.strMealThumb }}" alt="{{recipe?.strMeal}}" class="rounded-2xl w-full">
            </div>
            <div class="col-span-6">
                <div class="gradiants">
                    <h3 class="text-2xl capitalize font-bold mb-2">gradiants:</h3>
                    <ul class="list-disc grid gap-x-8 grid-cols-2 ml-10">
                        <li *ngFor="let gradiant of gradiants">{{ gradiant }}</li>
                    </ul>
                </div>
                <div class="preparation-method mt-5">
                    <h3 class="text-2xl capitalize font-bold mb-2">preparation mathod:</h3>
                    <div class="step my-3">
                        <p>{{ recipe?.strInstructions }}</p>
                    </div>
                </div>

                <div class="full-video">
                    <h3 class="text-2xl capitalize font-bold mb-2">watch full video:</h3>
                    <iframe 
                        width="100%" 
                        height="400" 
                        [src]="safeYouTubeUrl" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen
                    ></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
